<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="aziz8.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
            <p>Track your income and expenses, manage your budget</p>
        </header>

        <div class="content">
            <div class="balance-cards">
                <div class="balance-card">
                    <h3>Total Balance</h3>
                    <div class="amount" id="totalBalance">$0.00</div>
                </div>

                <div class="balance-card income">
                    <h3>Total Income</h3>

                    <div class="amount" id="totalIncome">$0.00</div>
                </div>

                <div class="balance-card expense">
                    <h3>Total Expense</h3>
                    <div class="amount" id="totalExpense">$0.00</div>
                </div>
            </div>


            <div class="form-section">
                <h2>Add New Transaction</h2>
                <form id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Explanation</label>
                            <input type="text" id="description" placeholder="E.g.: Salary, Market Shopping" required>
                        </div>

                         <div class="form-group">
                            <label>Amount ($)</label>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                               
                                <option value="">Choose...</option>
                               
                                <optgroup label="Income">
                                    <option value="Salary">Salary</option>
                                    <option value="Freelance">Freelance</option>
                                    
                                    <option value="Investment">Investment</option>
                                    <option value="Other Income">Other</option>
                                </optgroup>
                                
                                <optgroup label="Expense">
                                   
                                    <option value="Market">Market</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Healthcare">Healthcare</option>
                                    <option value="Other Expense">Other</option>
                                </optgroup>
                            </select>
                        </div>

                           <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Transaction Type</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="type" value="income" checked>
                                Income
                            </label>
                            <label>
                                <input type="radio" name="type" value="expense">
                                Expense
                            </label>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">
                        Add Transaction
                    </button>
                </form>
            </div>

            <div class="filter-section">
                <h3>Transactions</h3>
                <select id="filterType" onchange="filterTransactions()">
                    <option value="all">All</option>
                    <option value="income">Incomes</option>
                    <option value="expense">Expenses</option>
                </select>
            </div>



            <div class="transactions-list" id="transactionsList">
            </div>

            <div class="empty-state" id="emptyState">
                <h3>ðŸ“Š No transaction yet</h3>
                <p>Add your first transaction using the form above</p>
            </div>
        </div>
    </div>

<script src="/aziz8.js"></script>
</body>

</html>
